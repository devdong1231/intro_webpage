        <script>
            new Pageable("#container");

            const content = "안녕하세요\n컴퓨터학과 김동하입니다.";
            const text = document.querySelector(".text");
            let i = 0;

            function typing(){
                let txt = content[i++];
                text.innerHTML += txt=== "\n" ? "<br/>": txt;
                if (i > content.length) {
                    text.textContent = "";
                    i = 0;
                }
            }
            setInterval(typing, 200)
        </script>
